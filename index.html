<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUX - Analog Audio Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              flux: {
                black: '#121212',
                panel: '#1E1E1E',
                chrome: '#E0E0E0',
                amber: '#FFB000',
                red: '#FF3333',
                green: '#00FF41'
              }
            },
            fontFamily: {
              brand: ['"Inter"', 'sans-serif'],
              tech: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'plate': 'inset 1px 1px 0px rgba(255,255,255,0.1), inset -1px -1px 0px rgba(0,0,0,0.5), 5px 5px 15px rgba(0,0,0,0.5)',
              'switch-off': '0 4px 0 #111, 0 5px 5px rgba(0,0,0,0.5)',
              'switch-on': '0 1px 0 #111, 0 2px 2px rgba(0,0,0,0.5), inset 0 2px 5px rgba(0,0,0,0.3)',
              'crt-inset': 'inset 0 0 20px rgba(0,0,0,1), 0 0 0 2px #333',
              'led-glow': '0 0 5px currentColor, 0 0 10px currentColor',
            },
            backgroundImage: {
              'brushed-dark': 'repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px), linear-gradient(180deg, #222 0%, #1a1a1a 100%)',
              'chrome-gradient': 'linear-gradient(180deg, #fff 0%, #999 49%, #555 50%, #ccc 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #d4d4d4;
      }
      
      /* Chrome Text Effect for "FLUX" */
      .text-chrome {
        background: linear-gradient(to bottom, #f0f0f0 0%, #aaa 50%, #555 51%, #fff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0px 2px 3px rgba(0,0,0,0.5);
      }

      /* Realistic Screw Head */
      .screw {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ddd, #555);
        box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .screw::after {
        content: '';
        width: 100%;
        height: 2px;
        background: #333;
        transform: rotate(45deg);
      }
      .screw::before {
        content: '';
        width: 2px;
        height: 100%;
        background: #333;
        position: absolute;
        transform: rotate(45deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
